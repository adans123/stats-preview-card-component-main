<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="estilo.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <div class="contenedor-card">
    <div class="contenido-img">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
    <div class="contenido-card">
       <div class="contenido-card-text">
        <h1>Get <span>insights</span> that help <br>
          your business grow.</h1>
 
       <p>Discover the benefits of data analytics and make <br>
          better decisions regarding revenue, customer <br>
         experience, and overall efficiency.</p>
     
       </div>
        <div class="contenedor-card-number">
           <div class="contenido-card-number">
            <span>10K+</span>
             <p>COMPANIES</p>
           </div>
           <div class="contenido-card-number">
            <span>314</span> 
            <p>TEMPLADES</p>
           </div>
           <div class="contenido-card-number">
            <span>12M+</span> 
            <p>QUERIES</p>
           </div>
          
           
        </div>
    </div>
  </div>
